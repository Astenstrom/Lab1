<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Synonym Rolls</title>

    <link rel="icon" type="image/png" href="/logo_small.png" />
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js"></script>


    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<div class="header">
    <img src="synonymlogo.svg" alt="Synonym Rolls Logo">
</div>

<body class="cinnaBody">

    <p>At a loss for words? <br>Search for Synonyms here!</p>
    <div>
        <input id="searchInput" class="searchform" type="text" placeholder="Enter Word">
    </div>
    <div class="search">
        <button onclick="getSynonyms()" type="button" class="searchbutton">Search</button>
    </div>

    <div class="resultsarea" id="resultsArea"></div>

</body>

</html>
