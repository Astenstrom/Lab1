<body class="cinnaBody">

    <h1>Synonym Rolls</h1>
    <p>Find a synonym here.</p>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke-width="3" fill="#B89685" />
    </svg>

    <div>

        <form>
            Word: <input type="text" id="searchInput">
        </form>
        <button onclick="getSynonyms()">Submit</button>
    </div>

    <div id="resultsArea">
        <h1>Results</h1>
    </div>
